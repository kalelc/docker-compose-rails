nginx:
  build: ./nginx
  ports:
    - "80:80"
  volumes:
    - /home/app:/home/
  volumes_from:
    - web
  links:
    - web:web
web:
  build: ./web
  ports:
    - "3000:3000"
  links:
    - db:db
    - memcached:memcached
    - redis:redis
  volumes:
    - /home/app
  command: foreman start
db:  
  image: mysql:latest
  environment:
    MYSQL_ROOT_PASSWORD: unodostres
    MYSQL_USER: root
    MYSQL_PASSWORD: unodostres
    MYSQL_DATABASE: falcon
  ports:
    - "3306:3306"
  volumes_from:
    - mysql_data
memcached:
  image: memcached:latest
  ports:
    - "11211:11211"
redis:
  image: redis
